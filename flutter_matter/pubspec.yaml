name: flutter_matter
description: Flutter plugin to commission, control and share matter devices on
  Android and iOS.
version: 0.0.1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_matter_android: ^0.0.1
  flutter_matter_ios: ^0.0.1
  flutter_matter_platfrom_interface: ^0.0.1

dev_dependencies:
  build_runner: ^2.4.6
  checks: ^0.2.2
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2

flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_matter_platfrom_android
      ios:
        default_package: flutter_matter_platfrom_ios

topics:
  - matter
  - smart-home
  - smarthome
  - iot
  - device
  - commission
  - control
  - share
  - wifi
  - thread
  - open-thread
